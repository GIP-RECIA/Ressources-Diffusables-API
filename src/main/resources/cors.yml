cors:
  enable: true # Active ou désactive la configuration CORS.
  allow-credentials: true
  allowed-origins: > # PC de Anaël via VPN.
    http://localhost:8080,
    http://192.168.36.10:8080,
    https://*.giprecia.net,
  exposed-headers: >
    x-auth-token,
    x-requested-with,
    x-xsrf-token
  allowed-headers: >
    content-type,
    authorization,
    x-com-persist,
    X-Auth-Token,
    x-auth-token,
    x-requested-with,
    x-xsrf-token
  allowed-methods: > # Majuscules.
    GET
